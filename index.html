<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realm of the Deep Sea</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <h1>Realm of the Deep Sea</h1>
            <div class="loading-bar-container">
                <div class="loading-bar"></div>
            </div>
            <p>Preparing your underwater adventure...</p>
        </div>
    </div>

    <div id="info">
        <h1>Realm of the Deep Sea</h1>
        <p>Click to start exploring</p>
        <p class="controls">WASD = Move | SPACE = Up | SHIFT = Down | MOUSE = Look</p>
    </div>

    <div id="scene-container"></div>

    <!-- Vignette Overlay -->
    <div id="vignette"></div>

    <!-- HUD Elements -->
    <div id="hud">
        <!-- 迷你地图 -->
        <div id="minimap">
            <div class="minimap-container">
                <canvas id="minimap-canvas"></canvas>
                <div class="minimap-player"></div>
                <div class="minimap-border"></div>
            </div>
            <div class="minimap-label">SONAR</div>
        </div>

        <!-- 速度计 -->
        <div id="speedometer">
            <div class="speed-label">SPEED</div>
            <div class="speed-value">0</div>
            <div class="speed-unit">m/s</div>
            <div class="speed-gauge">
                <div class="speed-needle"></div>
            </div>
        </div>

        <div id="compass">
            <div class="compass-inner">
                <div class="compass-arrow"></div>
                <div class="compass-labels">
                    <span class="north">N</span>
                    <span class="east">E</span>
                    <span class="south">S</span>
                    <span class="west">W</span>
                </div>
            </div>
        </div>

        <div id="depth-meter">
            <div class="depth-label">DEPTH</div>
            <div class="depth-value">0m</div>
            <div class="depth-bar-container">
                <div class="depth-bar"></div>
            </div>
        </div>

        <div id="oxygen-meter">
            <div class="oxygen-icon"><i class="fas fa-lungs"></i></div>
            <div class="oxygen-bar-container">
                <div class="oxygen-bar"></div>
            </div>
        </div>

        <div id="flashlight-indicator">
            <i class="fas fa-lightbulb"></i>
        </div>
    </div>

    <!-- Discovery Notification -->
    <div id="discovery-notification">
        <div class="discovery-icon"><i class="fas fa-star"></i></div>
        <div class="discovery-content">
            <h3>New Discovery!</h3>
            <p id="discovery-text">You found something interesting...</p>
        </div>
    </div>

    <!-- 警告系统 -->
    <div id="warning-system">
        <div class="warning-icon"><i class="fas fa-exclamation-triangle"></i></div>
        <div class="warning-text">WARNING: Low Oxygen</div>
    </div>

    <!-- 气泡效果容器 -->
    <div id="bubbles-container"></div>

    <!-- 粒子效果容器 -->
    <div id="particles-container"></div>

    <!-- 扫描效果 -->
    <div id="scan-effect"></div>

    <!-- Import maps polyfill -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <!-- Main Script -->
    <script type="module" src="js/main.js"></script>
    
    <!-- Visual Effects Script -->
    <script type="module">
        import VisualEffectsManager from './js/visual-effects.js';
        
        // 在页面加载完成后初始化视觉效果
        window.addEventListener('DOMContentLoaded', () => {
            const visualEffects = new VisualEffectsManager();
            
            // 将视觉效果管理器暴露到全局，便于其他脚本使用
            window.visualEffects = visualEffects;
        });
    </script>
</body>
</html>
